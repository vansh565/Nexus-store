<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Landing Page - Animated</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-text">NEXUS</span>
            </div>
            <div class="nav-buttons">
                <button class="btn-secondary" id="loginBtn">Login</button>
                <button class="btn-primary" id="signupBtn">Get Started</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="title-line">Welcome to the</span>
                    <span class="title-line gradient-text">Future of Innovation</span>
                </h1>
                <p class="hero-subtitle">
                    Experience cutting-edge technology with seamless interactions.
                    Join thousands of users transforming their digital experience.
                </p>
                <div class="hero-buttons">
                    <button class="btn-cta" id="ctaBtn">
                        <span>Start Your Journey</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>
                    <button class="btn-ghost">Learn More</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Welcome Back</h2>
                <button class="close-btn" id="closeLogin">&times;</button>
            </div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                <button type="submit" class="btn-submit">Sign In</button>
                <p class="modal-footer">
                    Don't have an account? 
                    <a href="#" id="switchToSignup">Create one</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal-overlay" id="signupModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Create Account</h2>
                <button class="close-btn" id="closeSignup">&times;</button>
            </div>
            <form class="modal-form">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" required>
                        <span class="checkmark"></span>
                        I agree to the Terms of Service
                    </label>
                </div>
                <button type="submit" class="btn-submit">Create Account</button>
                <p class="modal-footer">
                    Already have an account? 
                    <a href="#" id="switchToLogin">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
